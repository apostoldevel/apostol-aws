<script>
    function empty(e) {
        switch (e) {
            case "":
            case 0:
            case false:
            case null:
            case undefined:
                return true;
            default:
                return false;
        }
    }

    async function CheckResponse(json, status) {
        if (status === 400) {
            if (json.hasOwnProperty('error')) {
                window.location.replace(`/error/400?error=invalid_request&error_description=${encodeURIComponent(json["error"]["message"])}`);
            }
        } else if (status === 401) {
            window.location.replace('/');
        } else if (status === 403) {
            window.location.replace('/');
        } else if (status === 404) {
            if (json.hasOwnProperty('error')) {
                window.location.replace(window.location = `/error/404?error=not_found&error_description=${encodeURIComponent(json["error"]["message"])}`);
            }
        } else if (status === 500) {
            if (json.hasOwnProperty('error')) {
                window.location.replace(window.location = `/error/500?error=server_exception&error_description=${encodeURIComponent(json["error"]["message"])}`);
            }
        } else {
            if (json.hasOwnProperty('error')) {
                const ErrorCode = json["error"]["code"];
                window.location.replace(window.location = `/error/error?code=${ErrorCode}&error=invalid_request&error_description=${encodeURIComponent(json["error"]["message"])}`);
            }
        }
    }

    /**
     * @return {json}
     */
    async function AsyncFetch (path, method = "GET", body = null, headers = {}) {

        console.log(method + ' ' + path);

        // await response of fetch call
        const response = await fetch(path, {
            method: method,
            headers: headers,
            body: body,
            mode: "cors",
            cache: "no-store",
            credentials: 'same-origin'
        });

        const json = await response.json();

        console.log(JSON.stringify(json, undefined, 2));

        if (!response.ok) {
            await CheckResponse(json, response.status);
        }

        return json;
    }

    function parseJWT(token) {
        try {
            // Get Token Header
            const base64HeaderUrl = token.split('.')[0];
            const base64Header = base64HeaderUrl.replace('-', '+').replace('_', '/');
            const headerData = JSON.parse(window.atob(base64Header));

            // Get Token payload and date's
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace('-', '+').replace('_', '/');
            const dataJWT = JSON.parse(window.atob(base64));

            dataJWT.header = headerData;

            // TODO: add expiration at check ...

            return dataJWT;
        } catch (err) {
            return false;
        }
    }

    async function RefreshToken(refreshToken) {
        if (!empty(refreshToken)) {
            const body = {
                grant_type: 'refresh_token',
                refresh_token: refreshToken
            }

            const response = await fetch('/oauth2/token', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body),
                mode: "cors",
                cache: "no-store",
                credentials: 'omit'
            });

            const json = await response.json();

            if (response.ok) {
                let access_token = json(['access_token']);
                let refresh_token = json(['refresh_token']);

                if (SetTokens(access_token, refresh_token)) {
                    console.log('Refresh tokens: Success.')
                }
            } else {
                await CheckResponse(json, response.status);
            }
        }
    }

    function ExpireToken(accessToken) {
        if (!empty(accessToken)) {
            const jwtDecoded = parseJWT(accessToken);
            if (jwtDecoded) {
                let now = new Date();
                let exp = new Date(jwtDecoded.exp * 1000);
                return now >= exp;
            }
        }
        return false;
    }

    function SetTokens(accessToken, refreshToken) {
        let success = false;

        if (!empty(accessToken)) {
            localStorage.setItem('accessToken', accessToken);
            success = true;
        }

        if (!empty(refreshToken)) {
            localStorage.setItem('refreshToken', refreshToken);
            success = true;
        }

        return success;
    }

    function FindTokens(hash) {
        if (!empty(hash)) {
            const search = hash.substr(1);

            let params = new URLSearchParams(search);

            let access_token = params.get("access_token");
            let refresh_token = decodeURIComponent(params.get("refresh_token"));

            if (SetTokens(access_token, refresh_token)) {
                document.location.hash = '#';
            }
        }
    }

    /**
     * @return {json}
     */
    async function SignFetch (path, method = "GET", body = null, initHeaders = {}) {

        const apiPath = `/api/v1${path}`;

        console.log(method + ' ' + apiPath);

        let headers = new Headers(initHeaders);

        const Session = localStorage.getItem('Session');
        const Secret = localStorage.getItem('Secret');

        if (!empty(Secret)) {
            const Nonce = (Date.now() * 1000).toString();

            const sigData = `${path}${Nonce}${JSON.stringify(body)}`;

            const Signature = CryptoJS.HmacSHA256(sigData, Secret).toString()

            headers.append('Session', Session);
            headers.append('Nonce', Nonce);
            headers.append('Signature', Signature);

            console.log('Session: ' + Session);
            console.log('Nonce: ' + Nonce);
            console.log('sigData: ' + sigData);
            console.log('Signature: ' + Signature);
        }

        return AsyncFetch(apiPath, method, body, headers);
    }

    /**
     * @return {json}
     */
    async function TokenFetch (path, method = "GET", body = null, initHeaders = {}) {

        const accessToken = localStorage.getItem('accessToken');
        if (ExpireToken(accessToken)) {
            const refreshToken = localStorage.getItem('refreshToken');
            if (!empty(refreshToken)) {
                await RefreshToken(refreshToken);
            }
        }

        const apiPath = `/api/v1${path}`;

        let headers = new Headers(initHeaders);

        if (!empty(accessToken)) {
            headers.append('Authorization', `Bearer ${accessToken}`)
        }

        return AsyncFetch(apiPath, method, body, headers);
    }

    /**

    function JsonToTableOne(json) {
        let i, txt;

        txt = '<table class="table table-sm table-striped table-responsive">';
        txt += '<thead>';

        txt += '<th scope="col">key</th>';

            if (typeof value === 'object') {

            } else {
                txt += `<td scope="row">${value}</td>`;
            }
            txt += '</tr>';
        }

        txt += '</tbody>';
        txt += '</table>';

        return txt;
    }

    /**
     * @return {string}
     */
    function JsonToTable(json) {
        let obj, x, i, txt, index;

        txt = '<table class="table table-sm table-striped table-responsive">';
        txt += '<thead>';
        txt += '<tr>';

        txt += '<th scope="col">#</th>';

        obj = json[0];
        for (i in obj)
            txt += `<th scope="col">${i}</th>`;

        txt += '</tr>';
        txt += '</thead>';

        txt += '<tbody>';

        index = 0;
        for (x in json) {
            txt += '<tr>';
            txt += `<th scope="row">${++index}</th>`;
            obj = json[x];
            for (i in obj) {
                txt += `<td scope="row">${obj[i]}</td>`;
            }
            txt += '</tr>';
        }

        txt += '</tbody>';
        txt += '</table>';

        return txt;
    }

    /**
     * @return {json}
     */
    function WhoAmI() {
        TokenFetch('/whoami', 'POST')
        .then((json) => {
            const userId = json['userid'];
            if (empty(userId)) {
                document.location.replace(`/welcome/`);
            } else {
                $('#username').html(json['name']);
            }
        }).catch((e) => {
            console.log(e.message);
        });
    }

    /**
     * @return {json}
     */
    async function GetMethod(classcode, statecode, actioncode) {
        let result = null;

        let body = {
            classcode: classcode,
            statecode: statecode,
            actioncode: actioncode
        };

        await TokenFetch('/method/get', 'POST', JSON.stringify(body), {
            'Content-Type': 'application/json'
        }).then((json) => {
            if (json.hasOwnProperty('error')) {
                console.log(json['error']['message']);
            } else {
                result = json;
            }
        }).catch((e) => {
            console.log(e.message);
        });

        return result;
    }

    function SignOut() {
        TokenFetch('/sign/out', 'POST')
            .then((json) => {
                if (json.hasOwnProperty('error')) {
                    console.log(json['error']['message']);
                } else {
                    localStorage.removeItem('Session');
                    localStorage.removeItem('Secret');

                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('refreshToken');

                    window.location.replace("/welcome/");
                }
            }).catch((e) => {
                console.log(e.message);
            });
    }
